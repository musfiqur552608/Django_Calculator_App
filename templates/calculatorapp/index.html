{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body class="navbar-light bg-light">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Django Calculator App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link" href="#about">About</a>
                  </li>
                  <li class="nav-item">
                     <a href="#instructions" class="nav-link">Instructions</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="container-fluid" style="margin-bottom: 20rem;">
         <div class="row">
            <div class="col-md-6" style="margin: 1rem auto 0 auto;">
               <img src="{% static 'logo.jpg' %}" alt="" class="img-fluid" style="width: 100%; ">
               <div class="card">
                  <div class="card-body">
                     <form action="{% url 'submitquery' %}" method="GET">
                        <div class="form-group">
                           <input type="search" class="form-control" name="query" id="query">
                        </div>
                        <br>
                        <div class="row">
                           <div class="col-md-6">
                              <input type="submit" class="btn btn-success" style="display: block; margin: 0 auto;">
                           </div>
                           <div class="col-md-6">
                              <input type="reset" class="btn btn-danger" style="display: block; margin: 0 auto;">
                           </div>
                        </div>
                        
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6" style="margin: 1rem auto 0 auto;">
               <p class="display-4" id="about" name="about" style="text-align: center;">
                  About
               </p>
               <hr>
               <p class="lead" style="text-align: center;">
                  Our Calculator app can perform mathematical operations
               </p>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6" style="margin: 1rem auto 0 auto;">
               <p class="display-4" id="instructions" name="instructions" style="text-align: center;">
                  Instructions
               </p>
               <hr>
               <ul class="list-group">
                  <li class="list-group-item">+ Addition</li>
                  <li class="list-group-item">- Minus</li>
                  <li class="list-group-item">* Multiplication</li>
                  <li class="list-group-item">/ Divition</li>
                  <li class="list-group-item">// Floor Divition</li>
                  <li class="list-group-item">( ) Parentheses</li>
               </ul>
            </div>
         </div>
      </div>

      <div class="container-fluid">
         <div class="row">
            <footer class="fixed-bottom" style="background: black; color: #fff; text-align: center;">
               <p>Thanks For Using Our App</p>
            </footer>
         </div>
      </div>
      
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
